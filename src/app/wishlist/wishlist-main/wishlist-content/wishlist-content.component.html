<div class="content">
  <app-wishlist-gift
    *ngFor="let t of fest.gifts"
    [gift]="t"
    [isFestStatic]="
    fest.festId === 'today' || fest.festId === 'starred'
    "
    (editGift)="sendEditedGift($event)"
    (delete)="sendGiftDeleting($event)"
  ></app-wishlist-gift>
  <app-wishlist-add-gift
    *ngIf="
      !(fest?.festId === 'today' || fest?.festId === 'starred')
    "
    (addGift)="sendCreatedGift($event)"
    [currentFestTitle]="fest.festTitle"
    [currentFestId]="fest.festId"
  ></app-wishlist-add-gift>
</div>
